<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>SakuHijau Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: white;
      overflow: hidden;
    }
    #app-container {
      width: 375px;
      height: 812px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    body.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
<div class="flex flex-col justify-between" id="app-container">
  <div class="pt-20 px-6 flex-grow">
    <h1 class="text-green-500 font-extrabold text-xl text-center mb-6 select-none">
      SakuHijau
    </h1>
    <div class="flex w-full max-w-xs mx-auto rounded-md border border-green-200 bg-green-50 overflow-hidden mb-6">
      <button class="flex-1 py-2 text-sm text-gray-700" type="button" data-href="../login/login.html">
        Masuk
      </button>
      <button class="flex-1 py-2 text-sm bg-green-200 text-green-800 font-semibold rounded-r-md">
        Registrasi
      </button>
    </div>

    <form class="max-w-xs mx-auto space-y-5 text-gray-700 text-sm">
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input class="w-full border-b border-gray-300 focus:outline-none focus:border-green-300 text-xs placeholder-gray-400 pb-1" id="email" placeholder="Your email" type="email"/>
      </div>

      <div>
        <label class="block mb-1 font-medium" for="password">Password</label>
        <div class="relative">
          <input class="w-full border-b border-gray-300 focus:outline-none focus:border-green-300 text-xs placeholder-gray-400 pb-1 pr-7" id="password" placeholder="Password" type="password"/>
          <i class="fas fa-eye-slash absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-xs pr-2"></i>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium" for="confirm-password">Confirm Password</label>
        <div class="relative">
          <input class="w-full border-b border-gray-300 focus:outline-none focus:border-green-300 text-xs placeholder-gray-400 pb-1 pr-7" id="confirm-password" placeholder="Password" type="password"/>
          <i class="fas fa-eye-slash absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-xs pr-2"></i>
        </div>
      </div>

      <div class="flex items-center text-[9px] text-gray-600 space-x-1">
        <input class="w-3 h-3" id="terms" type="checkbox"/>
        <label class="select-none" for="terms">I accept the terms and policies</label>
        <i class="fas fa-info-circle text-gray-400"></i>
      </div>

      <button class="w-full bg-green-200 text-green-800 text-xs font-semibold py-2 rounded-md" data-href="sakuhijau/register/register2.html" type="submit">
        Register
      </button>
    </form>

    <!-- Indikator Langkah yang Bisa Diklik -->
    <div class="flex justify-center space-x-2 mt-4 mb-10">
      <button class="w-6 h-2 rounded-full bg-green-600" data-href="register1.html" type="button"></button>
      <button class="w-6 h-2 rounded-full bg-green-200" data-href="register2.html" type="button"></button>
      <button class="w-6 h-2 rounded-full bg-green-200" data-href="register3.html" type="button"></button>
      <button class="w-6 h-2 rounded-full bg-green-200" data-href="register4.html" type="button"></button>
    </div>
  </div>

  <div class="w-full overflow-hidden">
    <img alt="Earth Illustration" class="w-full object-cover" src="assets/Hands_Earth.png"/>
  </div>
</div>

<!-- Script Navigasi dan Efek Fade-Out -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.addEventListener("click", function (e) {
      const target = e.target.closest("a, button[data-href]");
      if (!target) return;
      e.preventDefault();
      const href = target.getAttribute("href") || target.getAttribute("data-href");
      if (!href) return;
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = href;
      }, 500);
    });
  });
</script>
</body>
</html>

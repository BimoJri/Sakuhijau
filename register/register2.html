<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>SakuHijau Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 375px;
      height: 812px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: white;
      overflow: hidden;
    }
    body.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="pt-20 px-6 flex-grow">
    <h1 class="text-green-500 font-extrabold text-lg text-center mb-8 select-none" style="font-weight: 800;">
      SakuHijau
    </h1>
    <form class="space-y-6 max-w-md mx-auto">
      <div>
        <label class="block text-xs font-normal text-gray-900 mb-1" for="firstName">First Name</label>
        <input class="w-full border-b border-gray-300 text-xs placeholder-gray-400 focus:outline-none focus:border-green-500" id="firstName" name="firstName" placeholder="Your First Name" style="font-size: 12px;" type="text"/>
      </div>

      <div>
        <label class="block text-xs font-normal text-gray-900 mb-1" for="lastName">Last Name</label>
        <input class="w-full border-b border-gray-300 text-xs placeholder-gray-400 focus:outline-none focus:border-green-500" id="lastName" name="lastName" placeholder="Your Last Name" style="font-size: 12px;" type="text"/>
      </div>

      <div>
        <label class="block text-xs font-normal text-gray-900 mb-1" for="phoneNumber">Phone Number</label>
        <div class="flex items-center border-b border-gray-300 focus-within:border-green-500">
          <span class="text-xs text-gray-900 pr-1 select-none" style="font-size: 12px;">+62</span>
          <input class="flex-1 text-xs placeholder-gray-400 focus:outline-none" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" style="font-size: 12px;" type="tel"/>
          <img alt="Indonesia Flag" class="w-5 h-3 ml-2" src="https://flagcdn.com/w20/id.png" width="20" height="14"/>
        </div>
      </div>

      <button class="w-full mt-8 bg-green-200 text-green-700 rounded-md py-2 text-xs font-semibold select-none" data-href="register3.html" type="submit">
        Next
      </button>

      <!-- Step Indicators -->
      <div class="flex justify-center space-x-2 mt-4 mb-10">
        <button class="w-6 h-2 rounded-full bg-green-200" data-href="register1.html" type="button"></button>
        <button class="w-6 h-2 rounded-full bg-green-600" data-href="register2.html" type="button"></button>
        <button class="w-6 h-2 rounded-full bg-green-200" data-href="register3.html" type="button"></button>
        <button class="w-6 h-2 rounded-full bg-green-200" data-href="register4.html" type="button"></button>
      </div>
    </form>
  </div>

  <div class="w-full overflow-hidden">
    <img alt="Earth Illustration" class="w-full object-cover" src="assets/Hands_Earth.png"/>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.addEventListener("click", function (e) {
      const target = e.target.closest("a, button[data-href]");
      if (!target) return;
      e.preventDefault();
      const href = target.getAttribute("href") || target.getAttribute("data-href");
      if (!href) return;
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = href;
      }, 500);
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <title>SakuHijau Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    #app-container {
      width: 375px;
      height: 812px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: white;
      border-radius: 0;
    }
    body.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
 </head>
 <body>
  <div id="app-container" class="px-6 flex items-center justify-center">
   <div class="w-full max-w-xs">
    <h1 class="text-center text-[#4CAF50] font-semibold text-xl mb-8">SakuHijau</h1>
    <div class="flex w-full max-w-xs mx-auto rounded-md border border-green-200 bg-green-50 overflow-hidden mb-6">
      <button class="flex-1 py-2 text-sm bg-green-200 text-green-800 font-semibold rounded-r-md">
        Masuk
      </button>
      <button class="flex-1 py-2 text-sm text-gray-700" type="button" data-href="../register/register1.html">
        Registrasi
      </button>
    </div>
    <form>
      <label class="block text-xs text-[#4A4A4A] mb-1" for="email">Email</label>
      <input class="w-full border border-[#D9E6D9] rounded-md py-2 px-3 text-xs text-[#4A4A4A] mb-6 focus:outline-none focus:ring-1 focus:ring-[#4CAF50]" id="email" placeholder="Your email" type="email"/>
      
      <label class="block text-xs text-[#4A4A4A] mb-1" for="password">Password</label>
      <div class="relative mb-8">
        <input class="w-full border border-[#D9E6D9] rounded-md py-2 px-3 pr-10 text-xs text-[#4A4A4A] focus:outline-none focus:ring-1 focus:ring-[#4CAF50]" id="password" placeholder="Password" type="password"/>
        <button aria-label="Toggle password visibility" class="absolute right-3 top-1/2 -translate-y-1/2 text-[#A7C7A7] text-xs focus:outline-none" type="button">
          <i class="fas fa-eye-slash"></i>
        </button>
      </div>
      <button class="w-full bg-green-200 text-green-700 font-semibold text-sm py-2 rounded-md mb-6" type="submit">
        Login
      </button>
    </form>
    <p class="text-center text-xs text-[#4A4A4A] mb-4">Other sign in options</p>
    <div class="flex justify-center space-x-6">
      <button aria-label="Sign in with Google" class="focus:outline-none">
        <img alt="Google logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/131c1a4f-3339-4b1d-9836-9ac2986e0a8b.jpg" width="24" height="24"/>
      </button>
      <button aria-label="Sign in with Facebook" class="focus:outline-none">
        <img alt="Facebook logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/25c1572f-228b-4963-9f7d-a9d092e9c72c.jpg" width="24" height="24"/>
      </button>
      <button aria-label="Sign in with X" class="focus:outline-none">
        <img alt="X logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/ee1ffcdf-c7a3-459c-bf39-afb8cbb21e51.jpg" width="24" height="24"/>
      </button>
    </div>
   </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.addEventListener("click", function (e) {
        const target = e.target.closest("a, button[data-href]");
        if (!target) return;
        e.preventDefault();
        const href = target.getAttribute("href") || target.getAttribute("data-href");
        if (!href) return;
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });
  </script>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: white;
    }
    #app-container {
      width: 375px;
      height: 812px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      background: white;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="px-4 pt-4 pb-2 bg-white">
      <div class="flex items-center space-x-2">
        <i class="fas fa-arrow-left text-green-500 text-xl"></i>
        <h1 class="text-green-500 text-xl font-semibold">Invoice</h1>
      </div>
      <p class="text-black text-sm mt-1">Tunjukkin invoice ke petugas!</p>
    </div>

    <!-- QR Code Section -->
    <div class="flex-shrink-0 bg-green-500 flex flex-col items-center py-6">
      <h2 class="text-white text-lg font-semibold mb-4">QR Code</h2>
      <div class="bg-white p-3 rounded-lg">
        <img src="/mnt/data/a8c2232e-da06-4fe4-8c2f-d6b677ecb99e.png" alt="QR Code" class="w-48 h-48 object-contain" />
      </div>
      <p class="text-white text-xs mt-4">Tunjukkan QR kepada petugas!</p>
    </div>

    <!-- List Sampah Section -->
    <div class="flex-1 bg-white p-4 overflow-y-auto">
      <p class="text-black text-sm font-medium mb-2 pb-1 border-b-2 border-green-500 inline-block">Sampah yang disetorkan</p>
      <div class="mt-3 space-y-3">
        <!-- Item 1 -->
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <img src="https://storage.googleapis.com/a1aa/image/0b7fa4e1-24a8-46d4-9083-7466138ec68e.jpg" alt="Botol Plastik" class="w-10 h-10 rounded-lg object-cover" />
            <div class="ml-3">
              <p class="text-gray-800 text-sm font-semibold">Botol Plastik</p>
              <p class="text-gray-500 text-xs">BTL-001</p>
            </div>
          </div>
          <span class="text-black text-sm font-medium">x1</span>
        </div>
        <!-- Item 2 -->
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <img src="https://storage.googleapis.com/a1aa/image/0b7fa4e1-24a8-46d4-9083-7466138ec68e.jpg" alt="Botol Plastik" class="w-10 h-10 rounded-lg object-cover" />
            <div class="ml-3">
              <p class="text-gray-800 text-sm font-semibold">Botol Plastik</p>
              <p class="text-gray-500 text-xs">BTL-001</p>
            </div>
          </div>
          <span class="text-black text-sm font-medium">x1</span>
        </div>
      </div>
    </div>

    <!-- Footer Button -->
    <div class="px-4 pb-6 bg-white">
      <button class="w-full bg-green-500 text-white font-semibold text-base py-3 rounded-lg">OK</button>
    </div>
  </div>
</body>
</html>

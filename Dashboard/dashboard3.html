<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peta Sebaran Bank Sampah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: white;
    }
    #app-container {
      width: 375px;
      height: 812px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="px-4 pt-4 pb-2 bg-white">
      <div class="flex items-center space-x-2">
        <i class="fas fa-arrow-left text-green-500 text-2xl font-extrabold"></i>
        <h1 class="text-green-500 text-2xl font-semibold leading-tight">Peta Sebaran Bank Sampah</h1>
      </div>
      <p class="text-black text-sm mt-1">Sudahkah kamu ke bank sampah?</p>
      <div class="relative mt-3">
        <input
          type="text"
          placeholder="Lokasi bank sampah terdekat saya.."
          class="w-full bg-green-200 rounded-full py-2 px-4 text-sm placeholder-black placeholder-opacity-70 focus:outline-none"
        />
        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-black">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <!-- Map Section -->
    <div class="flex-grow relative">
      <img
        src="https://storage.googleapis.com/a1aa/image/c6c6b28b-8fdb-430e-0305-30067aeb2115.jpg"
        alt="Map of bank sampah locations"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Bottom Navigation -->
    <nav class="absolute bottom-0 left-0 w-full bg-white flex justify-around items-center pb-4">
      <button class="flex flex-col items-center text-green-500 text-xs">
        <i class="fas fa-home text-lg"></i>
        Home
      </button>
      <button class="flex flex-col items-center text-green-500 text-xs">
        <i class="fas fa-user text-lg"></i>
        Reward
      </button>
      <!-- Central action button -->
      <div class="relative">
        <button
          class="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg"
          aria-label="Setor"
        >
          <i class="fas fa-trash-alt text-2xl"></i>
        </button>
      </div>
      <button class="flex flex-col items-center text-green-500 text-xs">
        <i class="fas fa-clipboard-list text-lg"></i>
        History
      </button>
      <button class="flex flex-col items-center text-green-500 text-xs">
        <i class="fas fa-user-circle text-lg"></i>
        Profile
      </button>
    </nav>
  </div>
</body>
</html>

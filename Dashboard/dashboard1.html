<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Waste Bank App – Mockup Only</title>
  <style>
    /* 1) HTML & BODY: putih + tanpa flex centering */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;        /* <-- ganti dari #f0f0f0 jadi white */
      overflow: hidden;
    }

    /* 2) Kontainer tetap fixed & white */
    #app-container {
      position: fixed;           /* biar di‑center seperti register1 */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 375px;
      height: 812px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
      background: white;         /* pastikan putih */
    }

    /* 3) Mockup image nge‑cover kontainer */
    #app-container img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <img src="./dashboard.png" alt="Mockup Dashboard"/>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rute ke Bank Sampah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: white;
    }
    #app-container {
      width: 375px;
      height: 812px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      background: white;
    }
    .map-view {
      flex-grow: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="px-4 pt-4 pb-2 bg-white">
      <div class="flex items-center space-x-2">
        <i class="fas fa-arrow-left text-green-500 text-xl"></i>
        <h1 class="text-green-500 text-xl font-semibold">Rute ke Bank Sampah</h1>
      </div>
      <p class="text-black text-sm mt-1">Segera setorkan sampah mu!</p>
    </div>

    <!-- Route Map -->
    <div class="map-view">
      <img
        src="/mnt/data/dce48c1b-9981-4d8b-b317-b4cf9f5d62fd.png"
        alt="Route to Bank Sampah"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Bank Details -->
    <div class="px-4 py-3 bg-white">
      <div class="flex justify-between items-start">
        <div class="flex-1 pr-2">
          <h2 class="text-black text-lg font-semibold">Bank Sampah APEL</h2>
          <p class="text-gray-600 text-xs leading-snug mt-1">
            Jl. Cemp. No.143 b, Gempol, Condongcatur, Kec. Depok, Kabupaten Sleman, Daerah Istimewa Yogyakarta 55281
          </p>
        </div>
        <span class="text-green-500 text-sm font-semibold">2 Km</span>
      </div>
    </div>

    <!-- Action Button -->
    <div class="px-4 pb-6 bg-white">
      <button class="w-full bg-green-500 text-white font-semibold text-base py-3 rounded-lg">
        Sampai
      </button>
    </div>
  </div>
</body>
</html>

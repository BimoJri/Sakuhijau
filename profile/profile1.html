<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: white;
    }
    #app-container {
      width: 375px; height: 812px;
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex; flex-direction: column;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    /* Green curved header */
    .profile-header {
      background: #5DB075;
      padding-top: 24px; padding-bottom: 80px;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      position: relative;
      text-align: center;
      color: white;
    }
    .profile-header .back {
      position: absolute; top: 16px; left: 16px;
      background: none; border: none;
      color: white; font-size: 1.25rem;
    }
    .profile-header img.avatar {
      width: 96px; height: 96px;
      border-radius: 9999px;
      border: 4px solid white;
      object-fit: cover;
      display: block;
      margin: 0 auto; /* CENTER */
    }
    .profile-header h1 {
      margin-top: 16px;
      font-size: 1.25rem; font-weight: 600;
    }
    .profile-header p.email {
      font-size: 0.875rem; opacity: 0.9;
      margin-top: 4px;
    }

    /* White content area */
    .profile-content {
      flex: 1;
      background: white;
      margin-top: -64px;  /* overlap header */
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      padding: 24px 16px 0;
      overflow-y: auto;
    }
    .profile-content p.section {
      font-size: 0.875rem; font-weight: 600;
      color: #4A4A4A;
      margin-bottom: 12px;
    }
    .profile-content ul {
      list-style: none; padding: 0; margin: 0;
    }
    .profile-content li {
      display: flex; justify-content: space-between;
      align-items: center;
      background: #F9FAFB;
      padding: 12px 16px;
      border-radius: 0.75rem;
      margin-bottom: 8px;
    }
    .profile-content li .left {
      display: flex; align-items: center; gap: 12px;
    }
    .profile-content li .left i {
      font-size: 1.25rem; color: #5DB075;
    }
    .profile-content li span {
      font-size: 0.9375rem; color: #1E1E1E;
    }
    .profile-content li .right i {
      color: #9CA3AF; font-size: 1rem;
    }

    /* Footer nav (Reward style) */
    nav {
      background: white;
      border-top: 1px solid #E5E7EB;
      padding: 8px 24px;
      display: flex; justify-content: space-between; align-items: center;
      position: relative;
    }
    nav button {
      flex: 1;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-size: 0.625rem;
      color: #9CA3AF;
      background: none; border: none;
    }
    nav button.active {
      color: #5DB075;
    }
    .setor-btn {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 56px; height: 56px;
      background: #5DB075;
      color: white;
      border: none;
      border-radius: 9999px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="profile-header">
      <button class="back" aria-label="Back"><i class="fas fa-arrow-left"></i></button>
      <img class="avatar" src="https://storage.googleapis.com/a1aa/image/a8d70de9-1777-4f0b-fdc6-8a58a4d6d51e.jpg" alt="Avatar"/>
      <h1>Bima Fajri Prabowo</h1>
      <p class="email">Bima@gmail.com</p>
    </div>

    <!-- Content -->
    <div class="profile-content">
      <p class="section">General</p>
      <ul>
        <li>
          <div class="left"><i class="fas fa-user-edit"></i><span>Edit Profil</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </li>
        <li>
          <div class="left"><i class="fas fa-clipboard-list"></i><span>Riwayat Setor</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </li>
        <li>
          <div class="left"><i class="fas fa-life-ring"></i><span>Pusat Bantuan</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </li>
        <li>
          <div class="left"><i class="fas fa-shield-alt"></i><span>Keamanan Akun</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </li>
        <li>
          <div class="left"><i class="fas fa-sign-out-alt"></i><span>Log Out</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </li>
      </ul>
    </div>

    <!-- Footer Navigation -->
    <nav>
      <button><i class="fas fa-home text-lg"></i><span>Home</span></button>
      <button><i class="fas fa-gift text-lg"></i><span>Reward</span></button>
      <button class="setor-btn" aria-label="Setor"><i class="fas fa-trash-alt"></i></button>
      <button><i class="fas fa-clipboard-list text-lg"></i><span>History</span></button>
      <button class="active"><i class="fas fa-user-circle text-lg"></i><span>Profile</span></button>
    </nav>
  </div>
</body>
</html>

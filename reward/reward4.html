<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konfirmasi Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #5DB075;
    }
    #app-container {
      width: 375px;
      height: 812px;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      background: #5DB075;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px 0;
    }
    .check-circle {
      width: 72px;
      height: 72px;
      background: white;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }
    .check-circle i {
      color: #5DB075;
      font-size: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card .user {
      text-align: center;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1E1E1E;
    }
    .card .status {
      text-align: center;
      font-size: 0.75rem;
      color: #4A4A4A;
      margin-bottom: 12px;
    }
    .card .amount {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 800;
      color: #1E1E1E;
      margin-bottom: 16px;
    }
    .card .form-group {
      margin-bottom: 16px;
    }
    .card .form-group label {
      display: block;
      font-size: 0.75rem;
      color: #4A4A4A;
      margin-bottom: 4px;
    }
    .card .form-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #D1D5DB;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #1E1E1E;
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%239CA3AF" viewBox="0 0 20 20"><path d="M5.25 7.5L10 12.25L14.75 7.5H5.25Z"/></svg>') no-repeat right 12px center;
      background-color: white;
      background-size: 12px;
    }
    .card .details {
      font-size: 0.75rem;
      color: #4A4A4A;
      line-height: 1.2;
      border: 1px solid #D1D5DB;
      border-radius: 0.5rem;
      padding: 8px 12px;
      margin-bottom: 16px;
      white-space: pre-line;
    }
    .btn-back {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: white;
      color: #5DB075;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
    }
    /* Footer Nav */
    nav {
      background: white;
      border-top: 1px solid #E5E7EB;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 24px;
    }
    nav button {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.625rem;
      color: #9CA3AF;
      background: none;
      border: none;
    }
    nav button.active {
      color: #5DB075;
    }
    nav .center-btn {
      position: relative;
      top: -20px;
      width: 56px;
      height: 56px;
      background: #5DB075;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: none;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="content">
      <div class="check-circle">
        <i class="fas fa-check"></i>
      </div>
      <div class="card">
        <div class="user">Bima Fajri Prabowo</div>
        <div class="status">Transaksi sukses</div>
        <div class="amount">Rp. 50,000</div>
        <div class="form-group">
          <label>Card</label>
          <select>
            <option>Advantage Russell Card - XXXXXX8875</option>
          </select>
        </div>
        <div class="details">To: Milpitas Public Schools
main@susuc.edu
From: Nachiket (Adv)
wow@susuc.edu
Rewards Transaction ID AICAG04BhbyA0C</div>
      </div>
      <button class="btn-back">Kembali</button>
    </div>
    <nav>
      <button><i class="fas fa-home text-lg"></i><span>Home</span></button>
      <button><i class="fas fa-gift text-lg"></i><span>Reward</span></button>
      <button class="center-btn"><i class="fas fa-trash-alt text-2xl"></i></button>
      <button class="active"><i class="fas fa-clipboard-list text-lg"></i><span>History</span></button>
      <button><i class="fas fa-user-circle text-lg"></i><span>Profile</span></button>
    </nav>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Setor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: white;
    }
    #app-container {
      width: 375px;
      height: 812px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .content {
      flex: 1;
      overflow-y: auto;
      background: white;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="px-4 pt-4 pb-2 bg-white">
      <div class="flex items-center space-x-2">
        <i class="fas fa-arrow-left text-green-500 text-xl"></i>
        <h1 class="text-green-500 text-xl font-semibold">Riwayat Setor</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content px-4 pt-2">
      <!-- Periode Selector -->
      <label class="text-black text-sm font-medium">Periode</label>
      <div class="relative mt-1 mb-4">
        <select class="w-full border border-gray-300 rounded-lg py-2 pl-3 pr-8 text-sm focus:outline-none">
          <option>Januari</option>
        </select>
        <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
      </div>

      <!-- Total Setoran -->
      <div class="flex justify-between items-center mb-4">
        <span class="text-gray-700 text-sm font-medium">Total Setoran Sampah</span>
        <span class="text-green-500 text-sm font-semibold">20 Kali</span>
      </div>

      <!-- Summary Cards -->
      <div class="space-y-3 mb-6">
        <div class="bg-white rounded-xl p-3 flex items-center justify-between shadow-sm">
          <div class="flex items-center">
            <i class="fas fa-recycle text-green-500 text-2xl"></i>
            <span class="ml-3 text-gray-800 text-sm font-semibold">Lorem ipsum</span>
          </div>
          <span class="text-gray-600 text-sm font-medium">25 kg</span>
        </div>
        <div class="bg-white rounded-xl p-3 flex items-center justify-between shadow-sm">
          <div class="flex items-center">
            <i class="fas fa-recycle text-green-500 text-2xl"></i>
            <span class="ml-3 text-gray-800 text-sm font-semibold">Lorem ipsum</span>
          </div>
          <span class="text-gray-600 text-sm font-medium">25 kg</span>
        </div>
        <div class="bg-white rounded-xl p-3 flex items-center justify-between shadow-sm">
          <div class="flex items-center">
            <i class="fas fa-recycle text-green-500 text-2xl"></i>
            <span class="ml-3 text-gray-800 text-sm font-semibold">Lorem ipsum</span>
          </div>
          <span class="text-gray-600 text-sm font-medium">25 kg</span>
        </div>
      </div>

      <!-- Detail Riwayat -->
      <div class="space-y-6">
        <div>
          <p class="text-gray-500 text-xs font-medium uppercase">15 Januari 2025</p>
          <div class="mt-2 space-y-1">
            <div class="flex justify-between text-xs text-gray-700">
              <span>Berat Sampah</span><span class="font-medium text-gray-900">25 kg</span>
            </div>
            <div class="flex justify-between text-xs text-gray-700">
              <span>Tujuan</span><span class="font-medium text-gray-900">Bank Sampah A</span>
            </div>
            <div class="flex justify-between text-xs text-gray-700">
              <span>Jenis Sampah</span><span class="font-medium text-gray-900">Organik</span>
            </div>
          </div>
        </div>
        <div>
          <p class="text-gray-500 text-xs font-medium uppercase">1 Januari 2025</p>
          <div class="mt-2 space-y-1">
            <div class="flex justify-between text-xs text-gray-700">
              <span>Berat Sampah</span><span class="font-medium text-gray-900">25 kg</span>
            </div>
            <div class="flex justify-between text-xs text-gray-700">
              <span>Tujuan</span><span class="font-medium text-gray-900">Bank Sampah A</span>
            </div>
            <div class="flex justify-between text-xs text-gray-700">
              <span>Jenis Sampah</span><span class="font-medium text-gray-900">AnOrganik</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="flex justify-between items-center border-t border-gray-300 py-3 px-6 bg-white">
      <button class="flex flex-col items-center text-gray-500 text-xs">
        <i class="fas fa-home text-lg"></i>
        Home
      </button>
      <button class="flex flex-col items-center text-gray-500 text-xs">
        <i class="fas fa-user text-lg"></i>
        Reward
      </button>
      <button class="flex flex-col items-center text-white text-xs bg-green-500 rounded-full w-16 h-16 -mt-8 shadow-lg justify-center">
        <i class="fas fa-trash-alt text-2xl"></i>
        <span class="text-[10px] mt-1">Setor</span>
      </button>
      <button class="flex flex-col items-center text-green-500 text-xs">
        <i class="fas fa-clipboard-list text-lg"></i>
        History
      </button>
      <button class="flex flex-col items-center text-gray-500 text-xs">
        <i class="fas fa-user-circle text-lg"></i>
        Profile
      </button>
    </nav>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ganti Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      background: white;
      overflow: hidden;
    }
    #app-container {
      width: 375px; height: 812px;
      position: fixed; top:50%; left:50%;
      transform: translate(-50%,-50%);
      display: flex; flex-direction: column;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="flex items-center bg-white p-4 shadow-sm">
      <button aria-label="Back" class="text-green-500 text-2xl">
        <i class="fas fa-arrow-left"></i>
      </button>
      <span class="ml-2 text-green-500 text-lg font-semibold">Ganti Password</span>
    </div>
    <!-- Subtitle -->
    <p class="px-4 pt-2 text-gray-500 text-sm">Ingin ubah ke password baru?</p>
    <!-- Form -->
    <div class="flex-1 px-4 pt-6 overflow-y-auto">
      <!-- New Password -->
      <label class="block text-gray-700 text-xs font-medium mb-1">Password baru</label>
      <input
        type="password"
        placeholder="Masukkan Password baru kamu"
        class="w-full border-b border-gray-300 py-2 mb-6 focus:outline-none"
      />
      <!-- Confirm Password -->
      <label class="block text-gray-700 text-xs font-medium mb-1">Konfirmasi Password</label>
      <input
        type="password"
        placeholder="Konfirmasi Password kamu"
        class="w-full border-b border-gray-300 py-2 mb-6 focus:outline-none"
      />
      <!-- Button -->
      <button class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg">
        Ganti Password
      </button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>

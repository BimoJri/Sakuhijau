<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ganti Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: white;
    }
  </style>
</head>
<body>
  <div id="app-container" class="w-[375px] h-[812px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col bg-white shadow-lg">
    <!-- Header -->
    <div class="flex items-center p-4 bg-white shadow-sm">
      <button aria-label="Back" class="text-green-500 text-2xl">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="ml-2 text-green-500 text-lg font-semibold">Ganti Email</h1>
    </div>
    <!-- Subtitle -->
    <p class="px-4 pt-2 text-gray-500 text-sm">Jika ada email lain yang mau dipakai</p>
    <!-- Content -->
    <div class="flex-1 px-4 pt-6 overflow-y-auto">
      <div class="flex justify-center mb-6">
        <div class="bg-green-500 p-4 rounded-lg">
          <i class="fas fa-envelope text-white text-2xl"></i>
        </div>
      </div>
      <label class="block text-gray-700 text-xs font-medium mb-1">Email</label>
      <input
        type="text"
        value="Bima@gmail.com"
        class="w-full border-b border-gray-300 py-2 mb-6 focus:outline-none"
      />
      <button class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg">
        Verifikasi
      </button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
